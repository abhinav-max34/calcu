<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" disabled />

    <div class="buttons">
        <button onclick="clearDisplay()" class="btn clear">C</button>
        <button onclick="appendOperator('(')" class="btn">(</button>
        <button onclick="appendOperator(')')" class="btn">)</button>
        <button onclick="deleteLast()" class="btn">DEL</button>

        <button onclick="appendNumber('7')" class="btn">7</button>
        <button onclick="appendNumber('8')" class="btn">8</button>
        <button onclick="appendNumber('9')" class="btn">9</button>
        <button onclick="appendOperator('/')" class="btn operator">/</button>

        <button onclick="appendNumber('4')" class="btn">4</button>
        <button onclick="appendNumber('5')" class="btn">5</button>
        <button onclick="appendNumber('6')" class="btn">6</button>
        <button onclick="appendOperator('*')" class="btn operator">*</button>

        <button onclick="appendNumber('1')" class="btn">1</button>
        <button onclick="appendNumber('2')" class="btn">2</button>
        <button onclick="appendNumber('3')" class="btn">3</button>
        <button onclick="appendOperator('-')" class="btn operator">-</button>

        <button onclick="appendNumber('0')" class="btn zero">0</button>
        <button onclick="appendNumber('.')" class="btn">.</button>
        <button onclick="calculate()" class="btn equals">=</button>
        <button onclick="appendOperator('+')" class="btn operator">+</button>

        <!-- Scientific buttons -->
        <button onclick="appendFunction('Math.sin(')" class="btn sci">sin</button>
        <button onclick="appendFunction('Math.cos(')" class="btn sci">cos</button>
        <button onclick="appendFunction('Math.tan(')" class="btn sci">tan</button>
        <button onclick="appendFunction('Math.log(')" class="btn sci">log</button>
        <button onclick="appendFunction('Math.sqrt(')" class="btn sci">âˆš</button>
        <button onclick="appendFunction('Math.pow(')" class="btn sci">^</button>
        <button onclick="appendOperator('%')" class="btn sci">%</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
