<!DOCTYPE html>
<html>
<head>
<title>Colorful Scientific Calculator</title>

<style>
body {
    background: linear-gradient(135deg,#667eea,#764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.calculator {
    background: #1e1e2f;
    padding: 20px;
    border-radius: 20px;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

#display {
    width: 100%;
    height: 65px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border-radius: 15px;
    border: none;
    margin-bottom: 15px;
    background: #f5f5f5;
}

button {
    width: 75px;
    height: 55px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: #2e2e48;
    color: white;
    transition: 0.2s;
}

button:hover {
    background: #4a4a7d;
    transform: scale(1.05);
}

/* Button colors */
.operator { background: #ff9800; }
.equal { background: #4caf50; width: 160px; }
.clear { background: #f44336; }
.scientific { background: #03a9f4; }

.row {
    text-align: center;
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="row">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="del()">DEL</button>
        <button class="scientific" onclick="add('%')">%</button>
        <button class="operator" onclick="add('/')">÷</button>
    </div>

    <div class="row">
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="operator" onclick="add('*')">×</button>
    </div>

    <div class="row">
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="operator" onclick="add('-')">−</button>
    </div>

    <div class="row">
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="operator" onclick="add('+')">+</button>
    </div>

    <div class="row">
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button class="scientific" onclick="sqrt()">√</button>
        <button class="scientific" onclick="square()">x²</button>
    </div>

    <div class="row">
        <button class="scientific" onclick="sin()">sin</button>
        <button class="scientific" onclick="cos()">cos</button>
        <button class="scientific" onclick="tan()">tan</button>
        <button class="scientific" onclick="pi()">π</button>
    </div>

    <div class="row">
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function add(val) {
    display.value += val;
}

function clearDisplay() {
    display.value = "";
}

function del() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

function square() {
    display.value = Math.pow(display.value, 2);
}

function sqrt() {
    display.value = Math.sqrt(display.value);
}

function sin() {
    display.value = Math.sin(display.value * Math.PI / 180);
}

function cos() {
    display.value = Math.cos(display.value * Math.PI / 180);
}

function tan() {
    display.value = Math.tan(display.value * Math.PI / 180);
}

function pi() {
    display.value += Math.PI;
}
</script>

</body>
</html>
